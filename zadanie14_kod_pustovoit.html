<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 14 - Pustovoit</title>
</head>
<body>
     <textarea cols="90" rows="24"> 
    <script>
        var m_pus = prompt("Podaj wartość m:", );
        m_pus = parseInt(m_pus);


        var m1_pus = m_pus + 2;
        var m2_pus = (m_pus + 1) * (m_pus + 2);
        var m3_pus = m_pus * (m_pus + 1);

        document.write("<p>1/" + m_pus + " = 1/" + m1_pus + " + 1/" + m2_pus + " + 1/" + m3_pus + "</p>");
    </script>
    </textarea>
</body>
</html>

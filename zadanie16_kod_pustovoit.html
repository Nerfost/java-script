 <textarea cols="90" rows="24"> 

<script language="JavaScript">

    var l1_pus = prompt("Podaj pierwszą liczbę A=","");
    var l2_pus = prompt("Podaj drugą liczbę B=","");
    var a_pus = parseFloat(l1_pus);
    var b_pus = parseFloat(l2_pus);

 
    var wynik = Math.pow(a_pus+b_pus, 3);
    var a3 = Math.pow(a_pus, 3);
    var b3 = Math.pow(b_pus, 3);
    var skladnik1 = 3*Math.pow(a_pus,2)*b_pus;
    var skladnik2 = 3*a_pus*Math.pow(b_pus,2);


    document.write("(" + a_pus + " + " + b_pus + ")^3 = " 
        + a_pus + "^3 + 3*" + a_pus + "^2*" + b_pus 
        + " + 3*" + a_pus + "*" + b_pus + "^2 + " + b_pus + "^3 = "
        + a3 + " + " + skladnik1 + " + " + skladnik2 + " + " + b3 
        + " = " + wynik);
</script>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 13 - Pustovoit</title>
</head>
<body>

    <script>
  
        var m_pus = prompt("Podaj wartość m :", "4");
        m_pus = parseInt(m_pus);

        var m_plus = m_pus + 1; 
        var iloczyn = m_pus * m_plus; 

        document.write("<p>1/" + m_pus + " = 1/" + m_plus + " + 1/" + iloczyn + "</p>");
    </script>
</body>
</html>

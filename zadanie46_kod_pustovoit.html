<!DOCTYPE html>

<title>Sprawdzenie danych Pustovoit</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
do {
    var liczba1_pus = prompt("wysokość=", "");
    var h_pus = parseFloat(liczba1_pus);
}
while (h_pus <= 0);

do {
    var liczba2_pus = prompt("podstawę=", "");
    var a_pus = parseFloat(liczba2_pus);
}
while (!(a_pus > 0));

var Pole_pus = a_pus * h_pus / 2;
document.write("Pole=" + Pole_pus.toFixed(2) + " cm^2" + "<br>");
</script>
</div>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 15 - Pustovoit</title>
</head>
<body>

  <script>
    var m_pus = prompt("Podaj wartość m:", "3");
    m_pus = parseInt(m_pus);

    var mianownik = 2 * m_pus;

    document.write("<p>Podany ułamek: 1/" + m_pus + "</p>");
    document.write("<p>Rozkład na dwa takie same ułamki:</p>");
    document.write("<p>1/" + m_pus + " = 1/" + mianownik + " + 1/" + mianownik + "</p>");
  </script>
</body>
</html>

<!DOCTYPE html>

<meta charset="UTF-8">
<title>Zadanie 22 - Prostokąt</title>
</head>
<body>
<script type="text/javascript">
function pole_pustovoit(a_pus, b_pus) {
    return a_pus * b_pus;
}
function obwod_pustovoit(a_pus, b_pus) {
    return 2 * (a_pus + b_pus);
}
function obliczProstokat_pustovoit() {
    var a_pus = parseFloat(document.getElementById('a_pus').value);
    var b_pus = parseFloat(document.getElementById('b_pus').value);
    if (isNaN(a_pus) || isNaN(b_pus) || a_pus <= 0 || b_pus <= 0) {
        alert("Błędne dane");
        return;
    }
    var p_pus= pole_pustovoit(a_pus, b_pus);
    var o_pus = obwod_pustovoit(a_pus, b_pus);
    document.getElementById('wynik').innerHTML = 
        "Pole prostokąta = " + p_pus.toFixed(2) + " cm²<br>" +
        "Obwód prostokąta = " + o_pus.toFixed(2) + " cm";
}
</script>

<h1>Prostokąt</h1>
Długość boku a: <input type="text" id="a_pus" value="0"><br><br>
Długość boku b: <input type="text" id="b_pus" value="0"><br><br>

<input type="button" value="Oblicz" onclick="obliczProstokat_pustovoit()"><br><br>

<div id="wynik" style="color:brown; font-size:24px;"></div>
</body>

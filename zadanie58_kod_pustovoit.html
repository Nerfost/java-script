<!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="utf-8">
<TITLE>Zadanie 58 - Pustovoit</TITLE>
</head>
<body>
<script language="JavaScript">
var liczba1_pus = parseFloat(prompt("Podaj pierwszą liczbę:", ""));
var liczba2_pus = parseFloat(prompt("Podaj drugą liczbę:", ""));

if(liczba1_pus == liczba2_pus)
{
    confirm("Liczby są równe. Brak obliczeń.");
}
else if(liczba1_pus < liczba2_pus)
{
    for(i_pus = liczba1_pus + 1; i_pus < liczba2_pus; i_pus++)
    {
        if(i_pus % 2 == 1)
        {
            document.write("<font color=green>" + i_pus + "</font><br>");
        }
    }
}
else
{
    for(i_pus = liczba1_pus - 1; i_pus > liczba2_pus; i_pus--)
    {
        if(i_pus % 2 == 1)
        {
            document.write("<font color=blue size=1>" + i_pus + "</font><br>");
        }
    }
}
</script>
</body>

<!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="utf-8">
<TITLE>Zadanie 55 - Pustovoit</TITLE>
</head>
<body>
<script language="JavaScript">
var l1_t_pus, l2_t_pus;

do {
    l1_t_pus = parseFloat(prompt("Podaj pierwszą liczbę z przedziału <20,60>:", ""));
    if(l1_t_pus < 20 || l1_t_pus > 60)
    {
        alert("liczba l1 nie należy do przedziału <20,60>");
    }
} while(l1_t_pus < 20 || l1_t_pus > 60);

do {
    l2_t_pus = parseFloat(prompt("Podaj drugą liczbę z przedziału <20,60>:", ""));
    if(l2_t_pus < 20 || l2_t_pus > 60)
    {
        alert("liczba l2 nie należy do przedziału <20,60>");
    }
} while(l2_t_pus < 20 || l2_t_pus > 60);

var pocz_pus = parseFloat(prompt("Podaj wartość początkową wielkości tekstu:", ""));
var tekst_pus = prompt("Podaj dowolny tekst:", "");
var i_pus = pocz_pus;

if(l1_t_pus < l2_t_pus)
{
    while(i_pus <= 100)
    {
        document.write("<p style=\"font-size:"+i_pus+"px; color: black;\">"+tekst_pus+"</p>");
        i_pus = i_pus + 5;
    }
}
else if(l2_t_pus < l1_t_pus)
{
    while(i_pus >= 0)
    {
        document.write("<p style=\"font-size:"+i_pus+"px; color: black;\">"+tekst_pus+"</p>");
        i_pus = i_pus - 5;
    }
}
else
{
    document.write("<p style=\"font-size:"+i_pus+"px; color: black;\">"+tekst_pus+"</p>");
}
</script>
</body>
</html>

<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function pole_pustovoit()
{
var a_pus= parseFloat(document.getElementById('dlugosc').value);
var b_pus= a_pus*a_pus;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_pus.toFixed(2)+" cm^2";
}
function obwod_pustovoit()
{
var a_pus= parseFloat(document.getElementById('dlugosc').value);
var b_pus= 4*a_pus;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_pus.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole_pustovoit" value="Oblicz pole" Onclick="pole_pustovoit()"><br><br>
<input type="button" name="obwod_pustovoit" value="Oblicz obwod" Onclick="obwod_pustovoit()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
